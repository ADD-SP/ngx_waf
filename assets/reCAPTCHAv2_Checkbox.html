<!DOCTYPE html>
<html lang="en">

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please complete the captcha</title>
    <script src="https://www.recaptcha.net/recaptcha/api.js" async defer></script>
    <script>
      function get_uid() {
        let arr = document.cookie.split("; ");
        for (let i = 0; i < arr.length; i++) {
          let temp = arr[i].split("=");
          if (temp[0] == "__waf_captcha_uid") {
              return temp[1];
          }
        }
        return '';
      }
      var oldUID = get_uid();
      var flag = true;
      setInterval(function() {
        var newUID = get_uid();
        if (oldUID !== newUID && flag && newUID.length == 64) {
          flag = false;
          location.reload();
        }
      }, 100);
    </script>
  </head>
  <body>
    <h1>Please complete the captcha.</h1>
    <h1>请完成验证码</h1>
    <form id="captcha-form" action="/captcha" method="POST" style="text-align: center;" target="dummy">
        <div class="g-recaptcha" 
             data-sitekey="Your Sitekey" 
             style="display: flex;align-items: center;justify-content: center;"></div>
        <br />
        <input type="submit" value="NEXT （下一步）" style="font-size:25px">
    </form>
    <iframe name="dummy" style="display:none;">
    </iframe>
  </body>
</html>
