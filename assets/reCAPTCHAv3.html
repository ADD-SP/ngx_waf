<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please complete the captcha</title>
    <script src="https://www.recaptcha.net/recaptcha/api.js"></script>
    <script>
      function onSubmit(token) {
          document.getElementById("captcha-form").submit();
      }
      
      function get_uid() {
        let arr = document.cookie.split("; ");
        for (let i = 0; i < arr.length; i++) {
          let temp = arr[i].split("=");
          if (temp[0] == "__waf_captcha_uid") {
              return temp[1];
          }
        }
        return '';
      }
      var oldUID = get_uid();
      setInterval(function() {
        if (oldUID !== get_uid()) {
          location.reload();
        }
      }, 100);
    </script>     
  </head>
  <body>
    <h1>Please complete the captcha.</h1>
    <h1>请完成验证码</h1>
    <form id="captcha-form" action="/captcha" method="POST" style="text-align: center;" target="dummy">
        <button class="g-recaptcha" 
                data-sitekey="Your Sitekey" 
                data-callback='onSubmit' 
                style="font-size:25px"
                data-action='submit'>CLICK ME （点击此处）</button>
    </form>

    <iframe name="dummy" style="display:none;">
    </iframe>
  </body>
</html>
