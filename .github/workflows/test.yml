name: test

on: 
  push:
    branches:
  pull_request:
  schedule:
    - cron: '0 0 * * SUN'
  workflow_dispatch:


defaults:
  run:
    shell: bash

jobs:
  self-trigger:
    runs-on: ubuntu-latest
    if: ${{ github.event_name	== 'schedule' }}
    steps:
      - name: Trigger
        run: |
          curl -H "Authorization: token ${{ secrets.ACCESS_TOKEN }}" \
            -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/ADD-SP/ngx_waf/actions/workflows/${{ github.workflow }}.yml/dispatches \
            -d '{"ref":"refs/heads/lts"}'
          curl -H "Authorization: token ${{ secrets.ACCESS_TOKEN }}" \
            -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/ADD-SP/ngx_waf/actions/workflows/${{ github.workflow }}.yml/dispatches \
            -d '{"ref":"refs/heads/current"}'
  native:
    runs-on: ubuntu-latest
    if: ${{ github.event_name	!= 'schedule' }}
    strategy:
      matrix:
        nginx-version: ['stable nginx', 'mainline nginx']
        install-type:  ['static module', 'dynamic module']
    steps:
      - uses: actions/checkout@v2
        with: 
          ref: ${{ github.ref }}
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: Install dependencies
        run: |
          sudo apt-get --yes update
          sudo apt-get install --yes libsodium23 libsodium-dev build-essential zlib1g-dev libpcre3 libpcre3-dev libssl-dev libxslt1-dev libxml2-dev libgeoip-dev libgd-dev libperl-dev libcurl4-openssl-dev libmodsecurity-dev  libmodsecurity3
      - name: Download ${{ matrix.nginx-version }}
        run: |
          if [ ${{ matrix.nginx-version }} = 'stable nginx' ] ; then  \
            version='stable' ;\
          else  \
            version='mainline' ;\
          fi
          sudo chmod 777 -R /usr/local/src
          cd /usr/local/src
          sudo pip install lastversion
          lastversion download nginx:${version}
          mkdir nginx
          tar zxf nginx-*.tar.gz --directory nginx --strip-components=1
      - name: Download cjson
        run: |
          git clone -b v1.7.15 https://github.com/DaveGamble/cJSON.git lib/cjson
      - name: Download uthash
        run: |
          git clone -b v2.3.0 https://github.com/troydhanson/uthash.git lib/uthash
      - name: Configure ${{ matrix.install-type }}
        run: |
          cd /usr/local/src/nginx
          if [ ${{ matrix.install-type }} = 'static module' ] ; then \
            opt='--add-module' ;\
          else \
            opt='--add-dynamic-module' ;\
          fi
          ./configure ${opt}=${{ github.workspace }} --with-cc-opt='-Wno-unused-but-set-variable -Wno-unused-function -fstack-protector-strong'
      - name: Install ${{ matrix.nginx-version }}
        run: |
          cd /usr/local/src/nginx
          make -j$(nproc)
          sudo make install
          sudo useradd nginx -s /sbin/nologin -M
          sudo chmod 777 -R /usr/local/nginx
          sudo ln -s /usr/local/nginx/sbin/nginx /usr/local/bin/nginx
      - name: Install Test::Nginx
        run: |
          sudo cpan Test::Nginx
      - name: Test
        run: |
          cp -r ./assets /usr/local/nginx/conf/waf
          cd test/test-nginx
          exec sudo bash start.sh t/*.t
          
  docker:
    runs-on: ubuntu-latest
    if: ${{ github.event_name	!= 'schedule' }}
    strategy:
      matrix:
        version: ['stable', 'mainline']
        target: ['glibc', 'musl']
    steps:
      - uses: actions/checkout@v2
        with: 
          ref: ${{ github.ref }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build module
        run: docker build --file docker/Dockerfile.${{ matrix.target }} --build-arg=NGX_VER=${{ matrix.version }} .
  triger:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && (github.ref == 'refs/heads/lts' || github.ref == 'refs/heads/current')) }}
    needs: ['native', 'docker']
    steps:
      - uses: actions/checkout@v2
        with: 
          ref: ${{ github.ref }}
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Set up lastversion
        run: pip3 install lastversion
      - name: 'Trigger workflow: docker'
        if: ${{ github.ref == 'refs/heads/lts' || github.ref == 'refs/heads/current' }}
        run: |
          curl -H "Authorization: token ${{ secrets.ACCESS_TOKEN }}"                                        \
            -X POST                                                                                         \
            -H "Accept: application/vnd.github.v3+json"                                                     \
            https://api.github.com/repos/ADD-SP/ngx_waf/actions/workflows/docker.yml/dispatches             \
            -d "{                                                                                           \
                  \"ref\":\"${{ github.ref }}\",                                                            \
                  \"inputs\": {                                                                             \
                    \"ngx_stable_version_number\": \"`lastversion https://nginx.org --major stable`\",      \
                    \"ngx_mainline_version_number\": \"`lastversion https://nginx.org --major mainline`\",  \
                    \"module_version_number\": \"`cat assets/version.txt`\"                                 \
                  }                                                                                         \
                }"
